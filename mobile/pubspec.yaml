name: mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  cloud_firestore: ^5.5.1
  connectivity_plus: ^6.1.0
  cool_alert: ^2.0.1
  firebase_auth: ^5.3.4
  firebase_core: ^3.8.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.3
  font_awesome_flutter: ^10.8.0
  get: ^4.6.5
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  logger: ^2.5.0
  provider: ^6.1.2
  shared_preferences: ^2.2.0
  image_picker: ^0.8.9
  pinput: ^2.2.31
  readmore: ^2.2.0
  dotted_border: ^2.0.0+3
  dotted_line: ^3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  image_path_android: "assets/images/finexa/launcher.png"
  adaptive_icon_background: "#d5dde2" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/images/finexa/launcher_foreground.png" # only available for Android 8.0 devices and above

flutter:
  uses-material-design: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/finexa/

  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Bold.ttf
          weight: 700
        - asset: fonts/Gilroy-Regular.ttf
          weight: 400
        - asset: fonts/Gilroy-SemiBold.ttf
          weight: 600
        - asset: fonts/Gilroy-Medium.ttf
          weight: 500
